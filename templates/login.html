<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chatty|Авторизация</title>
</head>
<body>
    <h1>Авторизация</h1>
    {% if message %}
    <h3>{{ message }}</h3>
    {% endif %}
    <form method="post" action="/login">
        <input type="email" name="email" placeholder="Введите вашу почту">
        <input type="password" name="password" placeholder="Введите ваш пароль">
        <button>Войти</button>
    </form>
    <a href="http://127.0.0.1:5000/"><<< На главную</a>
</body>
</html>
